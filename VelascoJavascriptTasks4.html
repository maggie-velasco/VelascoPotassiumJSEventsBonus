<body>
    <h1>Task 4-Build Your Own Event Responder</h1>
    <h2 id = "textButton">Click this button to change text :)</h2>
    <div id = "box">HOVER OVER ME!! :3</div>
    <div id = "addText">Click a key to see a message!</div>
    <script>
        document.getElementById("textButton").onclick = changeText;
        const box = document.getElementById("box");
        box.onmouseover = rotateHEH;
        document.body.onkeypress = newText;

        function changeText() {
            document.getElementById("textButton").innerText = "Yayy!! This is so cool!!";
        }
        function rotateHEH() {
            box.style.transform = "rotate(50deg)";
            box.style.transition = "transform 1s ease";
        }
        box.onmouseout = resetBox;
        function resetBox() {
            box.style.transform = "rotate(0deg)";
        }
        function newText(event){
            document.getElementById("addText").innerText = "'Do more of what makes you happy.' :)";
        }
        document.addEventListener("keydown", outputKey);

    </script>
